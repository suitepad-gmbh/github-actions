name: Build docker image and push to ECR

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      cache-mix:
        required: false
        type: boolean
        default: false
      # cache-gems:
      #   required: false
      #   type: boolean
      #   default: false
      registry:
        required: true
        type: string
      aws-region:
        required: true
        type: string
        default: eu-central-1

    secrets:
      aws-access-key-id:
        required: true
      aws-secret-access-key:
        required: true
      pat-github:
        required: true

jobs:
  docker_build_push:
    name: Build docker image and push to ECR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.pat-github }}
          submodules: "true"

      - name: Cache dependencies
        uses: actions/cache@v3.0.1
        if: ${{ inputs.cache-mix }}
        with:
          path: deps
          key: ${{ runner.os }}-mix-deps-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Export short sha to outputs
        id: export-sha
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
        with:
          install: true

      - name: Cache Docker layers
        uses: actions/cache@v3.0.1
        with:
          path: /tmp/.buildx-cache
          # Key is named differently to avoid collision
          key: ${{ runner.os }}-multi-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-multi-buildx

      - name: Build image
        uses: docker/build-push-action@v2
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          load: true
          push: false
          tags: ${{ inputs.registry }}/${{ inputs.image }}:${{ steps.export-sha.outputs.sha_short }}
          cache-from: type=local,src=/tmp/.buildx-cache
          # Note the mode=max here
          # More: https://github.com/moby/buildkit#--export-cache-options
          # And: https://github.com/docker/buildx#--cache-tonametypetypekeyvalue
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
          build-args: |
            COMMIT_ID=${{ steps.export-sha.outputs.sha_short }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ inputs.aws-region }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Push docker image to ECR
        run: |
          docker push ${{ inputs.registry }}/${{ inputs.image }}:${{ steps.export-sha.outputs.sha_short }}

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
